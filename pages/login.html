<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Spark Bin</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Popup style */
   .navbar{
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 15px 20px;
    background-color:#0044cc ;
}
.brand{
    display: flex;
    align-items: flex-start;
}
.logo{
    height: 100px;
    width: auto;
    margin-right: 10px;
    
}
.company-name{
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
    margin-top: 30px;
}

.nav-links {
  display:flex; justify-content:end; gap:50px;
  background:#0044cc; padding:15px; color:#fff;
}
nav a {
  color:#fff; text-decoration:none; font-weight:600;
}
nav a:hover { text-decoration:underline; }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease-in-out;
    }
    .popup-content h2 {
      margin-bottom: 10px;
      color: green;
    }
    .popup-content p {
      margin-bottom: 20px;
    }
    .tick {
      font-size: 60px;
      color: green;
      margin-bottom: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Header -->
 <header> 
  <nav class="navbar">
    <div class="brand">
    <img src="../assets/logo2.png" alt="logo" class="logo">
    <span class="company-name">Spark Bin</span>
    </div>
    <div class="nav-links">
    <a href="/index.html">Home</a>
    <a href="./product.html">Products</a>
   
    <a href="./login.html">Login</a>
    <a href="./contact.html">Contact</a>
    </div>
  </nav>
</header>

  <!-- Main Content -->
  <main class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit" class="btn">Login</button>
    </form>
  </main>

  <!-- Success Popup -->
  <div class="popup" id="loginPopup">
    <div class="popup-content">
      <div class="tick">âœ”</div>
      <h2>Login Successful!</h2>
      <p>You are now logged in.</p>
      <button onclick="closePopup()" class="btn">OK</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Spark Bin. All Rights Reserved.</p>
  </footer>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginPopup = document.getElementById('loginPopup');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault(); // stop refresh
      loginPopup.style.display = 'flex'; // show popup
    });

    function closePopup() {
      loginPopup.style.display = 'none';
      loginForm.reset(); // clear inputs
    }
  </script>
</body>
</html>
